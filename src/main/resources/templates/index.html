<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<meta charset="utf-8">
<head th:insert="~{layout/header :: header}"></head>
<head>
    <title>Bootstrap Example</title>
    <style>
        body {
            background: #f4f4f4;
        }
        .banner {
            background: #a770ef;
            background: -webkit-linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);
            background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{layout/navbar :: navbar}"></nav>

    <div class="px-lg-5">
        <!-- For demo purpose -->
        <div class="row py-5">
            <div class="col-lg-12 mx-auto">
                <div class="text-white p-5 shadow-sm rounded banner">
                    <h1 class="display-4">Bootstrap 4 photo gallery</h1>
                    <p class="lead">Bootstrap photogallery snippet.</p>
                    <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-reset">
                        Bootstrapious</a>, Images by <a href="https://unsplash.com" class="text-reset">Unsplash</a>.
                    </p>
                </div>
            </div>
        </div>
        <!-- End -->

        <div class="row"  >
            <!-- Gallery item -->
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4" th:each="shop : ${shops}">
                <div class="bg-white rounded shadow-sm"><img th:src="${shop.filePath}" alt="" class="img-fluid card-img-top">
                    <div class="p-4">
                        <h5> <a th:href="@{/shop/detail/{id}(id=${shop.id})}"  class="text-dark">[[${shop.productName}]]</a></h5>
                        <p class="small text-muted mb-0" ></p>
                        <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                            <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold" >[[${shop.price}]]$</span></p>
                            <div class="badge badge-danger px-3 rounded-pill font-weight-normal">New</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End -->
        </div>
        <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div>
    </div>
</div>

<div th:insert="~{layout/footer :: footer}"></div>

</body>

</html>
