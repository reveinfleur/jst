<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<meta charset="utf-8">
<link th:href="@{/css/userDetailCSS.css}" rel="stylesheet" />
<head th:insert="~{layout/header :: header}"></head>

<nav th:replace="~{layout/navbar :: navbar}"></nav>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 th:text="${users.username}">
                        Kshiti Ghelani(사용자 이름)
                    </h5>
                    <h6 th:text="${users.role}">
                        Web Developer and Designer(권한)
                    </h6>
                    <!--<p class="proile-rating">RANKINGS : <span>8/10</span></p>-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="button" th:onclick="|location.href='@{/user/userDetailEdit}'|" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Credit Cards</label>
                            </div>
                            <div class="col-md-6">
                                <div th:each="cards : ${users.creditCards}">
                                <p th:text="${cards.cardName}">Kshiti123</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${users.email}">Kshiti Ghelani</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Birthday</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${users.birthday}">kshitighelani@gmail.com</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${users.phoneNumber}">123 456 7890</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Address</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${users.address}">Web Developer and Designer</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>문의 작성 글 갯수</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${cuSize}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>작성 댓글 갯수</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${reSize}">10$/hr</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>게시판 작성 글 갯수</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${reSize}">230</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>예약 현황</label>
                            </div>
                            <div class="col-md-6">
                                <div th:each="shop : ${users.shop}">
                                <p th:text="${shop.productName}">230</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
