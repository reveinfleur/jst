<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<meta charset="utf-8">
<head th:insert="~{layout/header :: header}"></head>

<link th:href="@{/css/loginFormCSS.css}" rel="stylesheet" />
<nav th:replace="~{layout/navbar :: navbar}"></nav>
<body>
<form action="/user/loginProc" method="post">
<div class="login_form">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style=" padding:15px;">
        <!-- login_wrapper -->
        <div class="login_wrapper">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="/oauth2/authorization/facebook" class="btn btn-primary facebook"> <span>Login with Facebook</span> <i class="fa fa-facebook"></i> </a>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="/oauth2/authorization/google" class="btn btn-primary google-plus"> Login  with Google <i class="fa fa-google-plus"></i> </a>
            </div>
          </div>
          <h2>or</h2>
          <div class="formsix-pos">
            <div class="form-group i-email">
              <input type="text" class="form-control" required="" id="username" name="username" placeholder="Email Address *">
            </div>
          </div>
          <div class="formsix-e">
            <div class="form-group i-password">
              <input type="password" class="form-control" required="" id="password" name="password" placeholder="Password *">
            </div>
          </div>
          <div class="login_remember_box">
            <label class="control control--checkbox">Remember me
              <input type="checkbox">
              <span class="control__indicator"></span>
            </label>
            <a href="#" class="forget_password">
              Forgot Password
            </a>
          </div>
          <div class="login_btn_wrapper">
            <button type="submit" id="btn-login" class="btn btn-primary login_btn"> Login </button>
          </div>
          <div class="login_message">
           <p>Don&rsquo;t have an account ? <a href="/user/join"> Sign up </a> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
</body>
<div th:insert="~{layout/footer :: footer}"></div>
